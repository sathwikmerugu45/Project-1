<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Playground Pro" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- SEO and Social -->
    <title>Playground Pro - Professional Playground Equipment</title>
    <meta name="description" content="Professional playground equipment catalog with advanced filtering, project galleries, and quote requests. Creating safe, fun, and engaging play experiences." />
    <meta name="keywords" content="playground equipment, playground safety, commercial playground, school playground, park equipment" />
    <meta name="author" content="Playground Pro" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Playground Pro - Professional Playground Equipment" />
    <meta property="og:description" content="Professional playground equipment catalog with advanced filtering, project galleries, and quote requests." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://playgroundpro.com" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="Playground Pro" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Playground Pro - Professional Playground Equipment" />
    <meta name="twitter:description" content="Professional playground equipment catalog with advanced filtering, project galleries, and quote requests." />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Critical CSS will be inlined here by build process -->
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide loading spinner when app loads */
      .app-loaded .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner shown while app loads -->
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Remove loading spinner when app loads
      window.addEventListener('load', () => {
        document.body.classList.add('app-loaded');
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
